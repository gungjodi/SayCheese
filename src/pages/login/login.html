<ion-header>
    <ion-navbar>
        <button ion-button menuToggle>
            <ion-icon name="menu" color="lightwhite"></ion-icon>
        </button>
        <ion-title>Login</ion-title>
    </ion-navbar>
</ion-header>

<ion-content padding>
    <form [formGroup]="loginForm" (submit)="loginUser()" novalidate>
        <ion-item>
            <ion-label stacked>Email</ion-label>
            <ion-input #email formControlName="email" type="email"
                       placeholder="Your email address"
                       [class.invalid]="!loginForm.controls.email.valid &&
          loginForm.controls.email.dirty"></ion-input>
        </ion-item>
        <ion-item class="error-message" *ngIf="!loginForm.controls.email.valid  &&
      loginForm.controls.email.dirty">
            <p>Please enter a valid email.</p>
        </ion-item>

        <ion-item>
            <ion-label stacked>Password</ion-label>
            <ion-input #password formControlName="password" type="password"
                       placeholder="Your password"
                       [class.invalid]="!loginForm.controls.password.valid &&
          loginForm.controls.password.dirty"></ion-input>
        </ion-item>
        <ion-item class="error-message" *ngIf="!loginForm.controls.password.valid  &&
      loginForm.controls.password.dirty">
            <p>Your password needs more than 6 characters.</p>
        </ion-item>
        <br>
        <br>
        <button ion-button btn-custom block type="submit">
            Login
        </button>
    </form>
    <button ion-button btn-custom block (click)="goToResetPassword()">
        Forgot Password
    </button>
    <button ion-button btn-custom block (click)="createAccount()">
        Create Account
    </button>

</ion-content>
