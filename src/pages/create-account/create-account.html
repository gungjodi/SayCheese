<ion-header>
  <ion-navbar>
    <ion-title>Create Account</ion-title>
  </ion-navbar>
</ion-header>

<ion-content padding>
    <form [formGroup]="registerForm" (submit)="doCreateAccount()" novalidate>
        <ion-item>
            <ion-label stacked>Name</ion-label>
            <ion-input #name formControlName="name" type="text" placeholder="Your Name"></ion-input>
        </ion-item>

        <ion-item>
            <ion-label stacked>Email</ion-label>
            <ion-input #email formControlName="email" type="email" placeholder="Your email address" [class.invalid]="!registerForm.controls.email.valid && registerForm.controls.email.dirty"></ion-input>
        </ion-item>
        <ion-item class="error-message" *ngIf="!registerForm.controls.email.valid && registerForm.controls.email.dirty">
            <p>Please enter a valid email.</p>
        </ion-item>

        <ion-item>
            <ion-label stacked>Password</ion-label>
            <ion-input #password formControlName="password" type="password" placeholder="Your password" [class.invalid]="!registerForm.controls.password.valid && registerForm.controls.password.dirty"></ion-input>
        </ion-item>
        <ion-item class="error-message" *ngIf="!registerForm.controls.password.valid  && registerForm.controls.password.dirty">
            <p>Your password needs more than 6 characters.</p>
        </ion-item>

        <br>
        <br>
        <button ion-button btn-custom block type="submit">
            Register
        </button>
    </form>

</ion-content>
